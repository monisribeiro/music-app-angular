<div class="mat-typography column-flex">
  <mat-toolbar color="primary">
    <span>{{screenType === 'list'?  'All Artists' : 'Search Results: ' }}</span>
    <span *ngIf="screenType === 'search'">{{searchCriteria}}</span>
    <span class="fill-space"></span>
    <app-search (onSearch)="search($event)"></app-search>
  </mat-toolbar>

  <div class="flex">
    <div class="column-flex">
      <div class="outlet-wrapper">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
